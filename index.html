<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="form-group ">
                <label for="username">User Name</label>
                <input type="text"  id="username" data-name="username" placeholder="Enter username">
                <p>Error message</p>
            </div>

            <div class="form-group ">
                <label for="emailid">Email Id</label>
                <input type="email"  id="emailid"  data-name="email id"  placeholder="Enter emailid">
                 <p>Error message</p>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password"  id="password1" data-name="password" placeholder="Enter password">
                 <p>Error message</p>
            </div>

            <div class="form-group">
                <label for="password2">Confrim Password</label>
                <input type="password"  id="password2" data-name="confirm password" placeholder="Enter confirm password">
                 <p>Error message</p>
            </div>

            <button>Submit</button>

        </form>
    </div>
    





    <script src="form.js"></script>
</body>
</html>
